<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Cards</title>
   <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e7a0c04ff2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="toggle"></div>
    <div class="container">
        <div class="card">
            <div class="box">
                <div class="content">
                    <div class="icon"><i class="fas fa-paper-plane"></i></div>
                    <h3>Basic</h3>
                    <h4><sup>$</sup>25</h4>
                    <ul>
                        <li><i class="fas fa-check"></i> 10 GB Space</li>
                        <li><i class="fas fa-check"></i> 3 Domain Names</li>
                        <li><i class="fas fa-check"></i> 10 Email Address</li>
                        <li><i class="fas fa-times"></i> Live Support</li>
                    </ul>
                    <a href="#">Order Now</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="box">
                <div class="content">
                    <div class="icon"><i class="fas fa-plane-departure"></i></div>
                    <h3>Standard</h3>
                    <h4><sup>$</sup>35</h4>
                    <ul>
                        <li><i class="fas fa-check"></i> 20 GB Space</li>
                        <li><i class="fas fa-check"></i> 5 Domain Names</li>
                        <li><i class="fas fa-check"></i> 20 Email Address</li>
                        <li><i class="fas fa-times"></i> Live Support</li>
                    </ul>
                    <a href="#">Order Now</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="box">
                <div class="content">
                    <div class="icon"><i class="fas fa-rocket"></i></div>
                    <h3>Premier</h3>
                    <h4><sup>$</sup>50</h4>
                    <ul>
                        <li><i class="fas fa-check"></i> 50 GB Space</li>
                        <li><i class="fas fa-check"></i> 10 Domain Names</li>
                        <li><i class="fas fa-check"></i> 30 Email Address</li>
                        <li><i class="fas fa-check"></i> Live Support</li>
                    </ul>
                    <a href="#">Order Now</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
